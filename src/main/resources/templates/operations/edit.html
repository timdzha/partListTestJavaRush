<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <form class="form-horizontal" th:object="${part}" th:action="@{/update}" name="edit_form" id="edit_form"
              method="post" role="form">

            <div class="form-group">
                <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
            </div>

            <div class="form-group">
            <input type="text" class="form-control" id="name" th:name="name" th:value="*{name}" maxlength="100"/>
        </div>

            <div class="form-group">
                <select class="form-control" id="category" th:name="category" th:value="${category}" required="">
                    <!--<option value="">Выберите категорию</option>-->
                    <option th:each="iterStat : ${T(ru.timdzha.parts.entities.PartCategory).values()}"
                            th:value="${iterStat}"
                            th:text="${iterStat.name}"/>
                </select>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isMainPart" th:name="isMainPart" th:value="*{isMainPart}"/>
                    <label class="form-check-label" for="isMainPart">
                        Is this part main component for complete PC?
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
</body>
</html>
